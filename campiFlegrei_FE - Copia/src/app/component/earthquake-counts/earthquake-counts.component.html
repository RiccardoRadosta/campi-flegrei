<!-- earthquake-counts.component.html -->
 <div class="card">
  <div class="card-title">
    <span>Numero terremoti</span>
  </div>
  <div class="card-body no-footer counter-earthquakes">
    <div class="row">
      <span class="w-50">{{ 'TODAY_EARTHQUAKE_COUNT' | translate }}:</span>
      <span class="number"> {{ todayEarthquakeCount }}</span>
    </div>

    <div class="row">
      <span class="w-50">{{ 'LAST_7_DAYS_EARTHQUAKE_COUNT' | translate }}: </span>
      <span class="number"> {{ last7DaysEarthquakeCount }}</span>
    </div>

    <div class="row">
      <span class="w-50">{{ 'LAST_30_DAYS_EARTHQUAKE_COUNT' | translate }}: </span>
      <span class="number"> {{ last30DaysEarthquakeCount }}</span>
    </div>
  </div>
</div>
