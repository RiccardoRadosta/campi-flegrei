<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="flags">
        <img src="https://flagcdn.com/32x24/it.png" alt="Italian" (click)="switchLanguage('it')">
        <img src="https://flagcdn.com/32x24/gb.png" alt="English" (click)="switchLanguage('en')">
        <img src="https://flagcdn.com/32x24/fr.png" alt="French" (click)="switchLanguage('fr')">
        <img src="https://flagcdn.com/32x24/de.png" alt="German" (click)="switchLanguage('de')">
        <img src="https://flagcdn.com/32x24/es.png" alt="Spanish" (click)="switchLanguage('es')">
        <button onclick="location.reload();" style="border: none; background: none; cursor: pointer;">
            <i class="fas fa-sync-alt"></i>
        </button>
        <h1>Campi Flegrei News</h1>
    </div>
    
    <div class="container">
        <app-recent-earthquakes></app-recent-earthquakes>
    </div>
    <div class="container">
        <app-weekly-earthquake-counts></app-weekly-earthquake-counts>
    </div>
    <div class="container">
        <app-earthquake-counts></app-earthquake-counts>
    </div>
</body>
</html>
